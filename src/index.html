<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="Логотип Mesto.Russia.">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__description">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <form name="profile" class="popup__form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="name" name="name" class="popup__input" value="" type="text" minlength="2" maxlength="40" autofocus placeholder="Ваше имя" required>
        <span id="name-error" class="popup__error"></span>
        <input id="info" name="info" class="popup__input" value="" type="text" minlength="2" maxlength="200" placeholder="Ваш род деятельности" required>
        <span id="info-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_img">
    <div class="popup__container">
      <form name="image" class="popup__form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input id="title" name="name" class="popup__input" value="" type="text" minlength="2" maxlength="30" autofocus placeholder="Название" required>
        <span id="title-error" class="popup__error"></span>
        <input id="link" name="link" class="popup__input" value="" type="url" placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_open-img">
    <div class="popup__container-img">
      <figure class="popup__figure">
        <img class="popup__open-img" src="." alt="">
        <figcaption class="popup__caption-img"></figcaption>
      </figure>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <template class="element_default" id="image">
    <li class="element">
      <img class="element__image" src="." alt="">
      <button class="element__basket" type="button"></button>
      <div class="element__card">
        <h3 class="element__title"></h3>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
</body>
</html>
